    - format : docx
      output: exports/chapters/chapter-11-ray-matrix.docx
      article: content/Chap11RayMatrix/RayMatrix.md
  toc:
    - title: Preface
      file: content/Preface/Preface.md
    - title: Search & Navigation Guide
