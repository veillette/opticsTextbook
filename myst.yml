version: 1
project:
  title: "Exploring Optics: From Fundamentals to Advanced Applications"
  description: "A comprehensive textbook on optics, covering fundamental principles, advanced topics, and practical applications in modern optical technologies."
  keywords: [optics, physics, education, textbook, light, lenses, lasers, fiber optics, polarization, interference, diffraction]
  authors:
    - name: Martin Veillette
  license: CC-BY-SA-4.0
  github: https://github.com/veillette/opticsTextbook/
  bibliography: references.bib
  # Exclude YouTube URLs from link checking (YouTube blocks automated link checkers)
  error_rules:
    - rule: link-resolves
      severity: ignore
      keys:
        - https://www.youtube.com/watch?v=bxGgcgSbQBA
        - https://www.youtube.com/watch?v=qm4QR_ycRhY
        - https://www.youtube.com/watch?v=k1oh3lXR5PE
        - https://www.youtube.com/watch?v=ZhkcKlksV1g
        - https://www.youtube.com/watch?v=HriBBJ-6gd8
        - https://www.youtube.com/watch?v=5tKPLfZ9JVQ
        - https://www.youtube.com/watch?v=Iuv6hY6zsd0
  numbering:
    headings: true
    math: true
    code: false
    figure: true
    table: true
    equation:
      template: Eq. (%s)
  math:
    '\dif': '\operatorname{d}\!'
    '\Vector': '\boldsymbol{#1}'
    '\Real': '\mathbb{R}'
    '\Complex': '\mathbb{C}'
  options:
    cache: true

    cache-expire: 30
  downloads:
   - id: pdf
     title: "Download PDF"
   - id: docx
     title: "Download DOCX"
  exclude:
    - _build/**
    - exports/**
    - content/exports**
  exports:
    # Typst export - Currently disabled due to compatibility issues
    # Issues found:
    # - LaTeX-specific commands like \boxed are not supported in Typst
    # - Some admonition types are not recognized
    # - Bibliography handling needs improvement
    # - WebP images need imagemagick for conversion
    # To enable: Install typst CLI (cargo install typst-cli) and fix compatibility issues
#    - format: typst
#      id: typstpdf
#      template: https://github.com/rowanc1/typst-book.git
#      output: exports/textbook.pdf
#      author: Martin Veillette
#      subject: Optics Textbook
#      keywords: [optics, physics, education]
#      articles:
#        - content/Preface/Preface.md
#        - content/Chap01Basics/Basics.md
#        - content/Chap02GeometricalOptics/GeometricalOptics.md
#        - content/Chap03OpticalInstrument/OpticalInstruments.md
#        - content/Chap04Polarization/Polarization.md
#        - content/Chap05Wave/Wave.md
#        - content/Chap06Interference/InterferenceCoherence.md
#        - content/Chap07Diffraction/DiffractiveOptics.md
#        - content/Chap08Lasers/Lasers.md
#        - content/Chap09AdvancedInstruments/AdvancedInstruments.md
#        - content/Chap10FiberOptics/FiberOptics.md
#        - content/Chap11RayMatrix/RayMatrix.md
    # Traditional PDF export using LaTeX
    # Requirements: latexmk, texlive-latex-extra, texlive-fonts-recommended
    # Install: sudo apt-get install latexmk texlive-latex-extra texlive-fonts-recommended
    - format: pdf
      id: pdf
      output: exports/textbook.pdf
      author: Martin Veillette
      subject: Optics Textbook
      keywords: [optics, physics, education]
      articles:
        - content/Preface/Preface.md
        - content/Chap01Basics/Basics.md
        - content/Chap02GeometricalOptics/GeometricalOptics.md
        - content/Chap03OpticalInstrument/OpticalInstruments.md
        - content/Chap04Polarization/Polarization.md
        - content/Chap05Wave/Wave.md
        - content/Chap06Interference/InterferenceCoherence.md
        - content/Chap07Diffraction/DiffractiveOptics.md
        - content/Chap08Lasers/Lasers.md
        - content/Chap09AdvancedInstruments/AdvancedInstruments.md
        - content/Chap10FiberOptics/FiberOptics.md
        - content/Chap11RayMatrix/RayMatrix.md
    # Full textbook DOCX export
    - format: docx
      id: docx
      output: exports/textbook.docx
      author: Martin Veillette
      subject: Optics Textbook
      keywords: [optics, physics, education]
      articles:
        - content/Preface/Preface.md
        - content/Chap01Basics/Basics.md
        - content/Chap02GeometricalOptics/GeometricalOptics.md
        - content/Chap03OpticalInstrument/OpticalInstruments.md
        - content/Chap04Polarization/Polarization.md
        - content/Chap05Wave/Wave.md
        - content/Chap06Interference/InterferenceCoherence.md
        - content/Chap07Diffraction/DiffractiveOptics.md
        - content/Chap08Lasers/Lasers.md
        - content/Chap09AdvancedInstruments/AdvancedInstruments.md
        - content/Chap10FiberOptics/FiberOptics.md
        - content/Chap11RayMatrix/RayMatrix.md
    # Individual chapter PDFs
    - format: pdf
      output: exports/chapters/chapter-01-basics.pdf
      article: content/Chap01Basics/Basics.md
    - format: pdf
      output: exports/chapters/chapter-02-geometrical-optics.pdf
      article: content/Chap02GeometricalOptics/GeometricalOptics.md
    - format: pdf
      output: exports/chapters/chapter-03-optical-instrument.pdf
