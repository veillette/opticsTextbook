    - format: pdf
      output: exports/chapters/chapter-08-laser.pdf
      article: content/Chap08Lasers/Lasers.md
    - format: pdf
      output: exports/chapters/chapter-09-advanced-instruments.pdf
      article: content/Chap09AdvancedInstruments/AdvancedInstruments.md
    - format: pdf
      output: exports/chapters/chapter-10-fiber-optics.pdf
      article: content/Chap10FiberOptics/FiberOptics.md
    - format: pdf
      output: exports/chapters/chapter-11-ray-matrix.pdf
      article: content/Chap11RayMatrix/RayMatrix.md
    # Individual chapter DOCX files
    - format: docx
      output: exports/chapters/chapter-01-basics.docx
      article: content/Chap01Basics/Basics.md
    - format: docx
      output: exports/chapters/chapter-02-geometrical-optics.docx
