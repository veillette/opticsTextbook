version: 1
project:
  title: "Exploring Optics: From Fundamentals to Advanced Applications"
  description: "A comprehensive textbook on optics, covering fundamental principles, advanced topics, and practical applications in modern optical technologies."
  parts:
    abstract: >
      This comprehensive textbook covers the fundamental principles of optics,
      from geometrical optics and wave phenomena to advanced topics including
      lasers, fiber optics, and optical instrumentation. Designed for
      undergraduate students in physics and electrical engineering, it provides
      a rigorous yet accessible treatment of topics including ray optics, 
      interference, diffraction, polarization, lasers, and fiber optics.
  keywords: [optics, physics, education, textbook, light, lenses, lasers, fiber optics, polarization, interference, diffraction]
  authors:
    - name: Martin Veillette
  license: CC-BY-SA-4.0
  github: https://github.com/veillette/opticsTextbook/
  bibliography: doc/references.bib
  # Exclude YouTube URLs from link checking (YouTube blocks automated link checkers)
  error_rules:
    - rule: link-resolves
      severity: ignore
      keys:
        - https://www.youtube.com/watch?v=bxGgcgSbQBA
        - https://www.youtube.com/watch?v=qm4QR_ycRhY
        - https://www.youtube.com/watch?v=k1oh3lXR5PE
        - https://www.youtube.com/watch?v=ZhkcKlksV1g
        - https://www.youtube.com/watch?v=HriBBJ-6gd8
        - https://www.youtube.com/watch?v=5tKPLfZ9JVQ
        - https://www.youtube.com/watch?v=Iuv6hY6zsd0
  numbering:
    headings: true
    math: true
    code: false
    figure: true
    table: true
    equation:
      template: Eq. (%s)
  math:
    '\dif': '\operatorname{d}\!'
    '\Vector': '\boldsymbol{#1}'
    '\Real': '\mathbb{R}'
    '\Complex': '\mathbb{C}'
  options:
    cache: true

    cache-expire: 30
  downloads:
   - id: pdf
     title: "Download PDF"
   # Note: Individual chapter DOCX files available via exports, but no combined textbook DOCX
   # - id: docx
   #   title: "Download DOCX"
  exclude:
    - _build/**
    - exports/**
    - content/exports**
  exports:
    # Full textbook PDF using Typst (faster than LaTeX)
    # NOTE: The id 'pdf' is referenced in the downloads section above to create download buttons
    # NOTE: Cross-reference warnings may appear for inter-chapter links due to case sensitivity
    - format: typst
      id: pdf
      output: exports/textbook.pdf
      author: Martin Veillette
      subject: Optics Textbook
      keywords: [optics, physics, education]
      parts:
        abstract: >
          This comprehensive textbook covers the fundamental principles of optics,
          from geometrical optics and wave phenomena to advanced topics including
          lasers, fiber optics, and optical instrumentation. Designed for
          undergraduate students in physics and electrical engineering.
      articles:
        - content/Preface/Preface.md
        - content/Chap01Basics/Basics.md
        - content/Chap02GeometricalOptics/GeometricalOptics.md
        - content/Chap03OpticalInstruments/OpticalInstruments.md
        - content/Chap04Polarization/Polarization.md
        - content/Chap05Wave/Wave.md
        - content/Chap06InterferenceCoherence/InterferenceCoherence.md
        - content/Chap07Diffraction/Diffraction.md
        - content/Chap08Lasers/Lasers.md
        - content/Chap09AdvancedInstruments/AdvancedInstruments.md
        - content/Chap10FiberOptics/FiberOptics.md
        - content/Chap11RayMatrix/RayMatrix.md
    # Full textbook DOCX export
    # Note: DOCX format doesn't support combining multiple articles
    # Individual chapter DOCX files are available below
    # - format: docx
    #   id: docx
    #   output: exports/textbook.docx
    #   author: Martin Veillette
    #   subject: Optics Textbook
    #   keywords: [optics, physics, education]
