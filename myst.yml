site:
  template: book-theme
  title: "Exploring Optics: From Fundamentals to Advanced Applications"
  options:
    logo_dark: img/advanced_optics_logo_dark.svg
    logo_text: Optics Textbook
    logo: img/advanced_optics_logo_white.svg
    favicon: img/favicon.ico
    analytics:
      google: G-BT4TZCELT2
    hide_myst_branding: true
    repository:
      url: https://github.com/veillette/opticsTextbook/
      branch: main
    use_edit_page_button: true
    use_repository_button: true
    use_issues_button: true
    search:
      mininum_characters: 2
      max_results: 20
      index_all: true
  nav:
