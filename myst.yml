version: 1
project:
  title: "Exploring Optics: From Fundamentals to Advanced Applications"
  description: "A comprehensive textbook on optics, covering fundamental principles, advanced topics, and practical applications in modern optical technologies."
  keywords: [optics, physics, education, textbook, light, lenses, lasers, fiber optics, polarization, interference, diffraction]
  authors:
    - name: Martin Veillette
  license: CC-BY-SA-4.0
  github: https://github.com/veillette/opticsTextbook/
  bibliography: references.bib
  downloads:
    - id: typstpdf
      title: "Download PDF"
  exclude:
    - _build/**
    - exports/**
    - content/exports**
  exports:
    - format: typst
      id: typstpdf
      # template: https://github.com/rowanc1/typst-book.git
      output: exports/textbook.pdf
      articles:
        - content/Preface/Preface.md
        - content/Chap01Basics/Basics.md
        - content/Chap02GeometricalOptics/GeometricalOptics.md
        - content/Chap03OpticalInstrument/OpticalInstruments.md
        - content/Chap04Polarization/Polarization.md
        - content/Chap05Interference/InterferenceCoherence.md
        - content/Chap06Diffraction/DiffractiveOptics.md
        - content/Chap07Lasers/Lasers.md
        - content/Chap08AdvancedInstruments/AdvancedInstruments.md
        - content/Chap09FiberOptics/FiberOptics.md
        - content/ChapRayMatrix/RayMatrix.md
  toc:
    - title: Preface
      file: content/Preface/Preface.md
    - title: Chapters
      children:
        - title: Chapter 01 - Basics
          file: content/Chap01Basics/Basics.md
          children:
            - title: Problems
              file: content/Chap01Basics/Problems/BasicsExercise.md
        - title: Chapter 02 - Geometrical Optics
          file: content/Chap02GeometricalOptics/GeometricalOptics.md
          children:
            - title: Problems
              file: content/Chap02GeometricalOptics/Problems/GeometricalOpticsExercise.md
        - title: Chapter 03 - Optical Instrument
          file: content/Chap03OpticalInstrument/OpticalInstruments.md
          children:
            - title: Problems
              file: content/Chap03OpticalInstrument/Problems/OpticalInstruments_Exercise.md
        - title: Chapter 03A - Wave
          file: content/ChapWave/Wave.md
        - title: Chapter 04 - Polarization
          file: content/Chap04Polarization/Polarization.md
          children:
            - title: Problems
              file: content/Chap04Polarization/Problems/PolarizationExercise.md
        - title: Chapter 05 - Interference
          file: content/Chap05Interference/InterferenceCoherence.md
          children:
            - title: Problems
              file: content/Chap05Interference/Problems/InterferenceCoherenceExercise.md
        - title: Chapter 06 - Diffraction
          file: content/Chap06Diffraction/DiffractiveOptics.md
          children:
            - title: Problems
              file: content/Chap06Diffraction/Problems/DiffractiveOpticsExercise.md
        - title: Chapter 07 - Lasers
          file: content/Chap07Lasers/Lasers.md
          children:
            - title: Problems
              file: content/Chap07Lasers/Problems/LasersExercise.md
        - title: Chapter 08 - Advanced Instruments
          file: content/Chap08AdvancedInstruments/AdvancedInstruments.md
        - title: Chapter 09 - Fiber Optics
          file: content/Chap09FiberOptics/FiberOptics.md
          children:
            - title: Problems
              file: content/Chap09FiberOptics/Problems/FiberExercise.md
        - title: Chapter 10 - Ray Matrices
          file: content/ChapRayMatrix/RayMatrix.md
          children:
            - title: Problems
              file: content/ChapRayMatrix/Problems/RayMatrixExercise.md
        - title: Appendix
          file: content/Appendices/ComplexNumbers.md
        - title: Author
          children:
            - file: content/Author/author.md
site:
  template: book-theme
  title: "Exploring Optics: From Fundamentals to Advanced Applications"
  options:
    logo_dark: img/advanced_optics_logo_dark.svg
    logo_text: Optics Textbook
    logo: img/advanced_optics_logo_white.svg
    analytics:
      google: G-BT4TZCELT2
  nav:
    - title: "Contribute"
      children:
        - title: "Report Issue"
          url: https://github.com/veillette/opticsTextbook/issues/new?labels=correction
        - title: "Join Project"
          url: https://github.com/veillette/opticsTextbook/blob/main/README.md
format:
  html:
    theme: light
    execute:
      enabled: true
      timeout: 300
      allow_errors: false
    math:
      enabled: true
    citations:
      enabled: true
      style: apa
    references:
      enabled: true
      bibliography: references.bib
    extensions:
      - sphinx_proof
      - myst_parser.sphinx_
      - sphinxcontrib.bibtex
      - myst_parser.plugins.math
