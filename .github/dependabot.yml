version: 2
updates:
  # Check for npm dependency updates weekly
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "veillette"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore"
      prefix-scope: "deps"
      include: "scope"

  # Check for pip dependency updates weekly
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:30"
    open-pull-requests-limit: 5
    reviewers:
      - "veillette"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      prefix-scope: "deps"
      include: "scope"

  # Check for GitHub Actions updates weekly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "veillette"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      prefix-scope: "ci"
      include: "scope"
