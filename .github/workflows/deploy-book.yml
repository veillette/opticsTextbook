name: deploy-book

on:
  push:
    branches:
      - pyodide-diffraction-figures

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r book_EN/requirements.txt
        pip install jupyter-book
        
    - name: Build book
      run: |
        cd book_EN  # Change to the book directory first
        jupyter-book build .
