name: MyST GitHub Pages Deploy with Multiple Exports

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}
  NODE_VERSION: '22.x'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache LaTeX installation
        uses: actions/cache@v4
        id: cache-latex
        with:
          path: |
            /usr/share/texlive
            /usr/share/texmf
            /var/lib/texmf
            /usr/bin/latexmk
            /usr/bin/xelatex
            /usr/bin/pdflatex
          key: ${{ runner.os }}-latex-v2-${{ hashFiles('.github/workflows/deploy-book.yml') }}
          restore-keys: |
            ${{ runner.os }}-latex-v2-

      - name: LaTeX cache status
        run: |
          if [ "${{ steps.cache-latex.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… LaTeX packages restored from cache"
          else
            echo "ðŸ“¦ LaTeX packages will be installed"
          fi

      - name: Install LaTeX, latexmk, and ImageMagick
        if: steps.cache-latex.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-fonts-extra latexmk texlive-latex-extra
          sudo apt-get install -y imagemagick
          echo "âœ… LaTeX packages installed and will be cached for next run"

      - name: Install Typst
        uses: typst-community/setup-typst@v4
        with:
          cache-dependency-path: requirements.typ
      
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: ./_build
          key: myst-build-${{ github.sha }}
          restore-keys: |
            myst-build-

      - name: Create downloads directory
        run: |
          mkdir -p _build/downloads
          mkdir -p _build/html/downloads

      - name: Build PDF, DOCX, and md Assets
        run: |
          echo "Build PDF Assets, docx, and md"
          npx myst build -a

      - name: Generate PWA Icons
        run: |
          echo "Generating PWA icons"
          npm run generate-icons

      - name: Build HTML Assets
        run: |
          echo "Building site with BASE_URL: $BASE_URL"
          npx myst build --html
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Setup PWA
        run: |
          echo "Setting up PWA (service worker, manifest, icons)"
          npm run setup-pwa

      - name: Copy PDFs and DOCX files to _build/html for download access
        run: |
          mkdir -p _build/html/exports
          mkdir -p _build/html/exports/chapters

          # Copy full textbook PDF
          if [ -f exports/textbook.pdf ]; then
            cp exports/textbook.pdf _build/html/exports/
            echo "âœ… Full textbook PDF copied"
          else
            echo "âš ï¸ Full textbook PDF not found"
          fi

          # Copy full textbook DOCX
          if [ -f exports/textbook.docx ]; then
            cp exports/textbook.docx _build/html/exports/
            echo "âœ… Full textbook DOCX copied"
          else
            echo "âš ï¸ Full textbook DOCX not found"
          fi

          # Copy chapter PDFs
          if [ -d exports/chapters ]; then
            cp exports/chapters/*.pdf _build/html/exports/chapters/ 2>/dev/null || echo "âš ï¸ No chapter PDFs found"
            chapter_count=$(ls -1 _build/html/exports/chapters/*.pdf 2>/dev/null | wc -l)
            if [ "$chapter_count" -gt 0 ]; then
              echo "âœ… $chapter_count chapter PDFs copied"
            fi
          fi

          # Copy chapter DOCX files
          if [ -d exports/chapters ]; then
            cp exports/chapters/*.docx _build/html/exports/chapters/ 2>/dev/null || echo "âš ï¸ No chapter DOCX files found"
            docx_count=$(ls -1 _build/html/exports/chapters/*.docx 2>/dev/null | wc -l)
            if [ "$docx_count" -gt 0 ]; then
              echo "âœ… $docx_count chapter DOCX files copied"
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment summary
        run: |
          echo "ðŸš€ Successfully deployed to https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "Build completed at $(date)"
        
