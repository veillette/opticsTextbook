name: Weekly Link Check

on:
  schedule:
    # Run every Sunday at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Record start time
        run: |
          echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
          echo "# ðŸ”— Weekly Link Check Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Link Checking
        id: links
        run: |
          echo "ðŸŒ Checking external links..."
          npm run checklinks 2>&1 | tee link-check-output.txt || true
          
          # Check if there were any failures
          if grep -q "Error" link-check-output.txt 2>/dev/null; then
            echo "LINK_STATUS=warning" >> $GITHUB_ENV
          else
            echo "LINK_STATUS=success" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Generate Report
        if: always()
        run: |
          END_TIME=$(date +%s)
          TOTAL_TIME=$((END_TIME - START_TIME))
          MINUTES=$((TOTAL_TIME / 60))
          SECONDS=$((TOTAL_TIME % 60))

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$LINK_STATUS" = "success" ]; then
            echo "âœ… **All links are valid!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some links may need attention**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See the job logs for details. Common issues:" >> $GITHUB_STEP_SUMMARY
            echo "- Temporary network timeouts" >> $GITHUB_STEP_SUMMARY
            echo "- Rate limiting from external sites" >> $GITHUB_STEP_SUMMARY
            echo "- Pages that require authentication" >> $GITHUB_STEP_SUMMARY
            echo "- Sites that block automated requests" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Duration:** ${MINUTES}m ${SECONDS}s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Upload Link Check Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-results
          path: link-check-output.txt
          retention-days: 7

